<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> {{title}} </title>
    <link rel="stylesheet" href="{{url_for('static', filename='select.css')}}">
  </head>
  <body>
    <div class="container">
      <h1>Choose a location!</h1>
      <form action="{{url_for('results')}}" method="GET" name="choice">
        {{form.hidden_tag()}}
        <div class="orig">
          <p>starting at:<br>{{form.origin}}</p>
        </div>
        <div class="dest">
          <p>arriving at:<br>{{form.destination}}</p>
        </div>
        <div class="submit">
          <p>{{form.submit}}</p>
        </div>
      </form>
    </div>
  </body>
</html>
